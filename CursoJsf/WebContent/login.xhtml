<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/print.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui">
    <ui:define name="title">#{msg['page.login.title']}</ui:define>
    <ui:define name="body">
        <div align="center">
            <p:panel header="#{msg['page.login.title']}" style="width: 50%; margin-top: 100px;">
                <div align="center">
                    <h:form id="loginForm">
                        <h:message for="loginForm"
                            errorStyle="color: red;" />
                        <h:panelGrid columns="3">
                            <h:outputLabel for="cpfInput"
                                value="#{msg['page.login.label.cpf']}:" />
                            <h:inputText id="cpfInput"
                                value="#{loginBean.cpf}" maxlength="11"
                                size="12" required="true" />
                            <p:message for="cpfInput"
                                errorStyle="color: red;" />

                            <h:outputLabel for="senhaInput"
                                value="#{msg['page.login.label.senha']}:" />
                            <h:inputSecret id="senhaInput"
                                value="#{loginBean.senha}"
                                maxlength="11" size="12" required="true" />
                            <p:message for="senhaInput"
                                errorStyle="color: red;" />
                        </h:panelGrid>
                        <p:commandButton
                            action="#{loginBean.autenticar}"
                            value="#{msg['page.login.label.entrar']}"
                            ajax="false" />
                    </h:form>
                </div>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
